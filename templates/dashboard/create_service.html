{% extends 'dashboard/base.html' %}

{% block title %}
    Create Services
{% endblock %}

{% block main %}
    <div class="content-wrapper">
        <div class="page-header">
        <h3 class="page-title"> Create Service</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard/services/">Service</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create Service</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Create Service Form</h4>
                <p class="card-description">Fill in all the fields to create a service. </p>
                <form class="forms-sample" action="/dashboard/services/create/" method="post">
                 
                  <div class="form-group row">
                    <label for="exampleInputMobile" class="col-sm-3 col-form-label">Service Name</label>
                    <div class="col-sm-9">
                      <input type="text" name="name" class="form-control" id="exampleInputMobile" placeholder="service name" required>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="exampleTextarea1" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="description" id="exampleTextarea1" rows="4" required></textarea>
                    </div>
                  </div>
                  
                  
                   
                  <button type="submit" class="btn btn-primary me-2">Submit</button>
                  <button class="btn btn-dark">Cancel</button>
                </form>
              </div>
            </div>
          </div>
    </div>


{% endblock %}
